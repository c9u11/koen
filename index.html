<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="container">
    <input id="toggle-btn" class="container-header" type="checkbox" checked></input>
    <label class="container-body">KoEn 활성화</label>
  </div>
  <form id="setting-form" class="container">
    <label class="container-header">단축키 설정 :</label>
    <div class="container-body">
      <div class="container">
        <input id="shortcut-input"></input>
        <div id="action-div">
          <button id="save-btn" type="submit">저장</button>
          <button id="cancel-btn" type="button">취소</button>
        </div>
      </div>
      <ul id="conditions">
        <li>
          수정 키 1개 이상 사용
          <ul>
            <li>Alt</li>
            <li>Control</li>
            <li>Meta (Command)</li>
            <li>Shift</li>
          </ul>
        </li>
        <li>일반 키 1개 사용</li>
      </ul>
    </div>
  </form>
  <div class="container">
    <label class="container-header">단축키 검토 :</label>
    <div class="container-body">
      <button id="test-btn">이 버튼을 눌러 검토를 시작하세요</button>
    </div>
  </div>
  <hr>
</body>

<script src="./dist/renderer.js"></script>

</html>
